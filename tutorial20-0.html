<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>객체지향 생성자와 new</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        javascript - > Prototype-based programming
        변수와 메소드를 하나의 객체로 담는다.
        독립성을 지니고 하나의 부품의 로직 = > 좋은 부품의 로직 개발!
      */
      var person = {};
      person.name = 'egoing';
      person.introduce = function(){
        return 'My name is ' + this.name;
        // this는 해당 객체(클래스)의 속성-property(멤버필드)의 의미함.
      }
      //중복의 발생!!
      var person1 = {
        'name' : 'egoing', // 프로퍼티
        'introduce' : function(){ // 메소드
          return 'My name is ' + this.name;
        }
      }
      var person2 = {
        'name' : 'leezche', // 프로퍼티
        'introduce' : function(){ // 메소드
          return 'My name is ' + this.name;
        }
      }
    </script>
  </body>
</html>

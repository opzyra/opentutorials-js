<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prototype</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        prototype = 원형
        생성자 = new 함수();
        prototype chain
      */
      function Ultra(){};
      Ultra.prototype.ultraProp = true;

      function Super(){};
      Super.prototype = new Ultra();

      function Sub(){}
      var s = new Super();
      s.ultraProp = 3;
      Sub.prototype = s;
      // sub.prototype.ultraProp = 2;
      var o = new Sub();
      // o.ultraProp = 1;
      console.log(o.ultraProp);
    </script>
  </body>
</html>

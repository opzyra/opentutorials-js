<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>생성자</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        객체를 만드는 역할을 하는 함수. 자바스크립트에서 함수는 재사용 가능한 로직의 묶음이 아니라
        객체를 만드는 장조자라고 할 수 있다.
      */
      function Person(){};
      var p = new Person();
      //객체의 생성자!! 생성자의 소속이 없고 단지 함수일뿐이다.
      p.name = 'egoing';
      p.introduce = function(){
        return 'My name is ' + this.name;
      }
      // document.write(p.introduce());

      function Person(name){
        //생성자 = > 초기화 객체에 대한 초기화!(init = > initialize)
        this.name = name,
        this.introduce = function(){ // 핵심!! 생성자속의 메소드에도 this를 붙여야한다.
          return 'My name is ' + this.name;
        } 
      };
      var p = new Person('egoing');
      document.write(p.introduce() + '</br>');
      var p2 = new Person('leezche');
      document.write(p2.introduce());
    </script>
  </body>
</html>

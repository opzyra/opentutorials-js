<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>숫자와 문자</title>
  </head>
  <body>
    <script type="text/javascript">

      document.write("정수연산 = " + (1+1) + "</br>");
      document.write("실수연산 = " + (1.2 + 1.3) + "</br>");
      document.write("곱셈연산 = " + (2*5) + "</br>");
      document.write('</br>')
      document.write("자바스크립트의 Math 클래스</br>");
      document.write("Math.pow = " + Math.pow(3,2) + "</br>");
      document.write("Math.round(반올림) = " + Math.round(10.6) + "</br>");
      document.write("Math.ceil(올림) = " + Math.ceil(10.2) + "</br>");
      document.write("Math.floor(내림) = " + Math.floor(10.6) + "</br>");
      document.write("Math.sqrt(제곱근) = " + Math.sqrt(9) + "</br>");
      document.write("Math.random(난수) = " + Math.random() + "<br>");
      document.write('</br>')
      document.write("typeof '1' = " + typeof "1" + "</br>");
      document.write("typeof 1 = " + typeof 1 + "</br>");
      document.write('</br>')
      document.write("문자열 속에 '넣을때 = " + "kim\'s" + "</br>");
      document.write("문자열의 길이 length = " + "kim".length);

    </script>
  </body>
</html>

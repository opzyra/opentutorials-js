<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열</title>
  </head>
  <body>
    <script type="text/javascript">
      function write(list){
        for(var i = 0; i < list.length;i++){
          document.write(list[i] + " ");
        }
        document.write("</br>");
      }

      var member = ['egoing', 'k8805', 'sorialgi'];
      // document.write(member[0] + "</br>");
      // document.write(member[1] + "</br>");
      // document.write(member[2] + "</br>");
      for(var i = 0; i < member.length; i++){
        document.write(member[i].toUpperCase() + "</br>");
      }
      
      // push 메서드 (배열에 추가)
      var list = ['a', 'b', 'c', 'd', 'e'];
      list.push('f');
      write(list);

      //concat 메서드(배열 합치기)
      list = list.concat(member);
      write(list);

      //splice 메서드

      var list2 = ['a', 'b', 'c', 'd', 'e'];
      list2.unshift('z');
      write(list2);

      //splice 메서드 (중간 삽입, 삭제, 추출)

      list2.splice(2,0,'B');
      write(list2);

      var result = list2.splice(2,1);
      document.write(result);

      //shift 와 pop (배열의 첫번쨰 요소와 마지막 요소 제거)
      list2.shift();
      write(list2);

      list2.pop();
      write(list2);

      //reverse, sort (배열의 정렬)

      list2.reverse();
      write(list2);

      list2.sort();
      write(list2);

    </script>
  </body>
</html>

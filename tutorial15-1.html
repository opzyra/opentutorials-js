<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>유효범위의 효용</title>
  </head>
  <body>
    <script type="text/javascript">
      // 지역변수의 충돌?
      function a(){
        var i = 0;
      }
      for(var i = 0; i<5;i++){
        // 전역변수 i로 선언됨
        // 자바스크립트는 for문의 선언부의 변수는 전역변수로 선언된다.
        a();
        document.write(i);
      }
    </script>
  </body>
</html>

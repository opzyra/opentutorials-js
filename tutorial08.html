<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반복문</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 0;
      while(i < 10){
        document.write(i + '번째 while문 반복</br>');
        i++;
      }
      document.write("</br>");
      for(var i = 0; i < 10; i++){
        document.write(i + "번째 for문 반복</br>");
        if(i >= 5) break;
      }
      document.write("</br>");
      
      //00, 01, 02, 03, 04 ..... 99까지 화면에 출력하는 프로그램을 구현하시오.
      for(var i = 0; i < 10; i++){
        for(var j = 0; j < 10; j++){
          document.write(String(i) + String(j) + " ");
        }
        document.write("</br>");
      }
    </script>
  </body>
</html>

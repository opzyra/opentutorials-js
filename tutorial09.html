<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수</title>
  </head>
  <body>
    <script type="text/javascript">
      function numbering(){
        var i = 0;
        while(i<10){
          document.write(i);
          i++;
        }
      }
      function get_member(){
        return 'egoing';
        return 'k8805';
        return 'sorialgi';
      }
      function control(check){
        if(check == true){
          return '성공';
        }else{
          return '실패';
        }
      }
      var controls = function(check){
        if(check == true){
          return '성공';
        }else{
          return '실패';
        }
      }
      numbering();
      document.write("</br>")
      document.write(get_member());
      document.write("</br>")
      document.write(control(1));
      document.write("</br>")
      document.write(controls(0));
    </script>
  </body>
</html>

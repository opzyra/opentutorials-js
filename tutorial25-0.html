<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>표준 내장 객체</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr = new Array('solul','new york','ladarkh','pusan','Tsukuba');
      function getRandomValueFromArray(arr){
        var index = Math.floor(arr.length*Math.random());
        return arr[index];
      };
      console.log(getRandomValueFromArray(arr));
    </script>
  </body>
</html>

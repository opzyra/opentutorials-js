<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>객체</title>

  <body>
    <script type="text/javascript">
    // var grades = {'egoing':10, 'k8805':6, 'sorialgi':80};

    // var grades = {};
    // grades['egoing'] = 10;
    // grades['k8805'] = 6;
    // grades['sorialgi'] = 80;

    var grades = new Object();
    grades['egoing'] = 10;
    grades['k8805'] = 6;
    grades['sorialgi'] = 80;

    for(key in grades){
      document.write("key = " + key + " value = " + grades[key] + "</br>");
    }

    var grades_r = {
      'list' : {'egoing':10, 'k8805':8, 'sorialgi':80},
      'show' : function(){
        for(name in this.list){
          document.write(this.list[name] + "</br>");
        }
      }
    };

    grades_r.show();
    </script>
  </body>

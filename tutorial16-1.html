<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수의 용도2-1</title>
  </head>
  <body>
    <script type="text/javascript">
      function cal(mode){
        var funcs = {
          'plus' : function(left, right){return left + right},
          'minus' : function(left, right){return left - right}
        }
        return funcs[mode]
      };
      alert(cal('plus')(5,2));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <title>클로저 응용</title>
  </head>
  <body>
    <script type="text/javascript">
      var arr = [];
      for(var i = 0; i <5; i++){
        arr[i] = function(id){
            return function(){
              return id;
          }
        }(i);
      }
      for(var index in arr){
        console.log(arr[index]());
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <title>arguments란?</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        매개변수 : function a(agr1){}; = > 매개변수, parameter
        a(1) = > 인자
      */
      function sum(){
        var _sum = 0;
        for(var i = 0; i < arguments.length; i++){
          document.write(i + ' : ' + arguments[i] + '</br>');
          _sum += arguments[i];
        }
        return _sum;
      }
    document.write('result : ' + sum(1,2,3,4));
    </script>
  </body>
</html>

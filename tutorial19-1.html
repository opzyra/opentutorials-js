<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>apply의 사용</title>
  </head>
  <body>
    <script type="text/javascript">
      var o1 = {varl1:1, val2:2, val3:3};
      var o2 = {v1:10, v2:50, v3:100, v4:25};
      function sum(){
        var _sum = 0;
        for(name in this){
          _sum += this[name];
        }
        return _sum;
      }
      alert(sum.apply(o1)); // o1.sum o1의 속성함수처럼 사용할수 있다.
      alert(sum.apply(o2)); // o2.sum
    </script>
  </body>
</html>

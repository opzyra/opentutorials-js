<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>표준 내장 객체</title>
  </head>
  <body>
    <script type="text/javascript">

      Array.prototype.random = function(){
        return this[Math.floor(this.length*Math.random())];
      };

      var arr = new Array('solul','new york','ladarkh','pusan','Tsukuba');
      console.log(arr.random());
    </script>
  </body>
</html>

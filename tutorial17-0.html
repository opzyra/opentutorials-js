<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <title>내부함수와 외부함수</title>
  </head>
  <body>
    <script type="text/javascript">
    /*
      클로저(clousre)는 내부함수가 외부함수의 맥락(context)에 접근할 수 있는 것을 가르킨다.
      클로저는 자바스크립트를 이용한 고난이도의 테크닉을 구사하는데 필수적인 개념으로 활용된다.
    */
    // 내부 함수 : inner()
    // 외부함수 : outter()
    function outter(){
      var title = 'coding everybody';
      function inner(){
        alert(title);
        // 내부함수에 변수가 존재하지 않을 때 외부함수에서 변수를 찾는 행위를
        // 클로저라고 한다.
      }
      inner();
    }
    outter();
    </script>
  </body>
</html>

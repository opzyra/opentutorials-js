<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>비교</title>
  </head>
  <body>
    <script type="text/javascript">
      //동등 연산자 == / ===
      document.write("1==2 > " + (1==2) + "</br>");
      document.write("1==1 > " + (1==1) + "</br>");
      document.write("one == two > " + ("one" == "two") + "</br>");
      document.write("one == one > " + ("one" == "one") + "</br>");
      var a;
      document.write(a + "</br>"); // undefined
      a = null;
      document.write(a + "</br>"); // null
      document.write("null == undefined > " + (null == undefined) + "</br>");
      document.write("null === undefined > " + (null === undefined) + "</br>");
      // 동등연산자(==)는 정수 1을 true로 간주한다.
      document.write("true == 1 > " + (true == 1) + "</br>");
      // NaN은 0/0으로 나눌때 성립하지 않는 숫자.
      document.write("NaN === NaN > " + (NaN === NaN) + "</br>");
      // !== , >, <, >=, <=





    </script>
  </body>
</html>
